name: tic_tac_toe
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  delayed_display: ^2.0.0
  audioplayers: ^0.20.0
  rflutter_alert: ^2.0.4
  showcaseview: ^1.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/
    - assets/

  fonts:
    - family: Paytone
      fonts:
        - asset: fonts/PaytoneOne-Regular.ttf
    - family: Carter
      fonts:
        - asset: fonts/CarterOne-Regular.ttf




